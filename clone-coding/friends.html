

<!DOCTYPE html>

        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <div class ="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fa-solid fa-wifi"></i>
            </div>

                <span>18:43</span>
            </div>
