<!DOCTYPE html>
<html>
    <head>
        <style>
            a{
                color: wheat;
                background-color: red;
                text-decoration: none;
                font-size:50px;
                padding: 3px 5px;
                border-radius:5px;
                transition: all 2s ease-in-out;
            }
            a:hover{
                border-radius: 20px;
                color: red;
                background-color: wheat;
            }
        </style>
    </head>
    <body>
        <a href="#">Go home</a>
    </body>
</html>
